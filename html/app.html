<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Toggle button on navbar only for mobile -->
          <a v-if="isMobile()" href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Expand</span>
          </a>
          <div class="logo-wrapper" style="max-height: 30px">
            <a v-if="logo_url" :href="logo_link" :target="logo_link_target" class="">
              <img :src="logo_url" style="height:40px">
            </a>
            <div v-if="!isMobile()" style="display: inline-block; position: relative; top: -12px;">
              <div style="display: flex; flex-direction: column; line-height: 80%;">
                <span style="font-size: 24px;">{{ main_title }}</span>
                <span style="font-size: 20px;">{{project_title}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar">
          <navbarleftitems></navbarleftitems>
          <navbarrightitems></navbarrightitems>
          <ul class="nav navbar-nav navbar-right">
            <li id="changemaps" class="dropdown user" v-if="numberOfProjectsInGroup > 1">
              <a href="#" @click="openProjectsMenu" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-th" aria-hidden="true"></i>
                <span v-t="'changemap'"></span>
              </a>
            </li>
            <li v-if="user" class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i>
                <span class="hidden-xs">{{ user.username }}</span>
              </a>
              <ul class="dropdown-menu">
                <li class="user-header">
                  <p>
                    {{ user.first_name }} {{ user.last_name }}
                  </p>
                </li>
                <li class="user-footer">
                  <div class="pull-left">
                    <a :href="user.admin_url" class="btn btn-default btn-flat"><i class="fa fa-folder"></i> Admin</a>
                  </div>
                  <div class="pull-right">
                    <a :href="user.logout_url" class="btn btn-default btn-flat"><i class="fa fa-sign-out"></i>Sign out</a>
                  </div>
                </li>
              </ul>
            </li>
            <li class="dropdown user user-menu">
              <a href="#" data-toggle="modal" data-target="#credits" class="dropdown-toggle">
                <span>Credits</span>
              </a>
            </li>
            <li v-if="frontendurl" class="dropdown">
              <a :href="frontendurl">
                <span><i class="fa fa-home"></i> Home</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <sidebar></sidebar>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="background-color:white">
    <viewport></viewport>
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <floatbar></floatbar>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
  <!--full screen modal element-->
  <div class="modal fade modal-fullscreen force-fullscreen" id="full-screen-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="full-screen-modal" aria-hidden="true"></div>
  <!---->
  <div id="credits" class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <a style="text-align: center!important;" href="http://www.gis3w.it" target="_blank">
            <img src="http://gis3w.it/wp-content/uploads/sites/7/2017/01/logo_gis3w_156_85.png?x22227" class="img-responsive center-block" alt="">
            <div style="text-align: center!important; margin-bottom:50px; margin-top:20px; color:#000000">
              <h4>GIS3W s.n.c.</h4>
            </div>
          </a>
          <address id="address-credits" style="line-height: 2; text-align: center;">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span> Viale Verdi, 24 - Montecatini Terme (PT)</span></br>
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <span> +39 347 6597931</span></br>
            <i class="fa fa-fax" aria-hidden="true"></i>
            <span> +39 0572 901639</span></br>
            <i class="fa fa-envelope" aria-hidden="true">
            </i>
            <span><a href="mailto:info@gis3w.it" style="color:#000000"> info@gis3w.it</a></span>
          </address>
        </div>
      </div>
    </div>
  </div>
</div>
